name: Build and push to phferreira.io

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      #- uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: dart analyze
        
      #- name: Run tests
      #  run: flutter test

      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter create --platforms web .
      - run: flutter build web --release
      - run: |
         cd build/web
         git init
         git config --global user.email p.h.ferreirah@gmail.com
         git config --global user.name phferreira
         git status
         git remote add origin https://${{secrets.commit_secret}}@github.com/phferreira/tic_tac_toe.git
         git checkout -b gh-pages-ttt
         git add --all
         git commit -m "Update from CI/CD"
         git push origin gh-pages-ttt -f
