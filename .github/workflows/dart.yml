name: Dart

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: Install dependencies
        run: dart pub get

      - name: Analyze project source
        run: dart analyze

      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release --base-href='/tic_tac_toe/' --no-tree-shake-icons 
      - run: |
         cd build/web
         git init
         git config --global user.email p.h.ferreirah@gmail.com
         git config --global user.name phferreira
         git status
         git remote add origin https://${{secrets.commit_secret}}@github.com/github.com/flutter-games-playground/tic_tac_toe.git
         git checkout -b gh-pages
         git add --all
         git commit -m "Build and Deploy from main"
         git push origin gh-pages -f
